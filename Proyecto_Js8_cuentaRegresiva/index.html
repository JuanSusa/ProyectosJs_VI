<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Cuenta Regresiva</title>
</head>

<body>

    <div class="principal">


        <div class="container">
            <div id="countdown"></div>

            <div class="btns">
                <button aria-disabled="true" class="play" id="playButton">Play</button>
                <button class="stop" id="stopButton">Stop</button>
            </div>

        </div>

        <div id="imgEstatica">
            <div class="imgOff" id="imgPlay"></div>
            <div class="imgOn" id="imgStop"></div>
        </div>
    </div>






    <script src="./script.js"></script>
</body>

</html>

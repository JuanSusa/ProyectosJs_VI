<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <span class="hour">00</span>
            <span class="separador">:</span>
            <span class="minute">00</span>
            <span class="separador">:</span>
            <span class="second">00</span>
            <span class="separador-milli">:</span>
            <span class="millisecond">00</span>
        </div>

        <div class="btns">
            <button class="start">Iniciar</button>
            <button class="stop">Detener</button>
            <button class="reset">Reiniciar</button>
        </div>
    </div>



    <script src="../Proyecto_Js7_cronometro/script.js"></script>
</body>
</html>
